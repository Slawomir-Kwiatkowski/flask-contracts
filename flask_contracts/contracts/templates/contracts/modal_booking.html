<div id="modal{{contract.id}}" class="modal">
    <div class="modal-background"></div>
    <div class="modal-card">
      <header class="modal-card-head">
        <p class="modal-card-title">Booking</p>
        <button class="delete" aria-label="close"></button>
      </header>
      <section class="modal-card-body">
        The booking was successful.
      </section>
      <footer class="modal-card-foot">
        <form action="{{ url_for('contracts.get_pdf', id=contract.id) }}">
            <button class="button is-rounded" formmethod="POST">Get PDF</button>
        </form>
        <button class="button is-rounded ml-2">Close</button>
      </footer>
    </div>
  </div>
